{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Student Management{% endblock %}</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your Custom Styles -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'students:dashboard' %}">Student Management</a>
    <div>
      <a class="nav-link d-inline text-white" href="{% url 'students:student_list' %}">Student List</a>
      <a class="nav-link d-inline text-white" href="{% url 'students:student_create' %}">Add Student</a>
    </div>
  </div>
</nav>

<div class="container bg-white p-4 shadow rounded">
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->

</body>

</html>
